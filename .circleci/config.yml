version: 2
jobs:
  build:
    docker:
      - image: rocker/verse:3.5.3
    steps:
      - checkout
      - run:
          name: Install package dependencies
          command: R -e "devtools::install_deps(dep = TRUE)" | R -e "glue::install_deps(dep = TRUE)" | R -e "httr::install_deps(dep = TRUE)" |  R -e "jsonlite::install_deps(dep = TRUE)" |  R -e "dplyr::install_deps(dep = TRUE)" 
      - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check *tar.gz
