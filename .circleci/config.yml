version: 2
jobs:
  build:
    docker:
      - image: rocker/verse:3.5.3
    steps:
      - checkout
      - run:
          name: Install package dependencies
          command: R -e "devtools::install_deps(dep = TRUE)" 
        #| R -e "install.packages('glue')" | R -e "install.packages('httr')" |  R -e "install.packages('dplyr')" | R -e "install.packages('jsonlite')" 
      - run:
          name: Install package
          run: install.packages('glue')
     - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check *tar.gz
